title1: CREATIVE STUDIO
description1: 'Little Brahma is the all creating eye in the design cosmos. Inspired by the vast expanse of artistic Shastras, complete with UI/UX services, mobile/web apps, and digital innovations. Little Brahma is a fearless trendsetter, leaving a remarkable impression in every new creation.'
title2: OUR PORTFOLIO
description2: 'Step into the digital portfolio showcase, as you journey into a new yuga of iconic signature designs that speak of our collective obsession with making every pixel and byte detailed, functional and intuitive.'

title3: OUR SERVICES
description3: 'As we expand and explore the frontiers of design intelligence, our services are tested on the highest threshold of beauty and utility before we make them available for you. Engage us and take maximum leverage from our highly dedicated, energetic creative team.'

title4: CHALLENGES
description4: 'We bring collaboration and competition together on one cosmic plane. What you get is some of the best talents in the world, contending to give you cutting edge design and artwork to fulfill your creative needs.'

title5: E-SHOP
description5: 'Explore visionary creative merchandise from the universe of Little Brahma. Curated by the best designers in the industry, the collections include a full suite of exclusive craftsmanship masterpieces.'
